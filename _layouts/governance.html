---
title: "Governance Ecosystem"
layout: base
---

<div class="pm-content">

  {% include banner.html %}

  <section id="main-content">
    <div class="grid-container padding-top-6 padding-bottom-6">
      {{ content }}

      <a href="{{ site.baseurl }}/governance/"
         class="text-uppercase grid-row flex-row flex-align-center text-semibold padding-top-4"
         title="Back to Governance">
        &#9664; Back to Governance
      </a>
    </div>

    <div class="grid-container">
      <div class="grid-row grid-gap space-between">
        <div class="desktop:grid-col-12 margin-bottom-2">
          <a href="#main-content">Return to top</a>
        </div>
      </div>
    </div>
  </section>
</div>

{% comment %}
Optional: Same console logging script for JSON data
{% endcomment %}
<script>
  {% if site.url == "http://localhost:4000" %}
    console.log(
      "The content on this page can be accessed in JSON format here: {{ site.url }}/{{ site.baseurl }}static-api{{ page.url }}data.json"
    );
  {% else %}
    let baseURL = "{{ site.baseurl }}";
    let url = "http://" + window.location.hostname + window.location.pathname.replace(baseURL, baseURL + "/static-api") + "data.json";
    console.log("The content on this page can be accessed in JSON format here: " + url);
  {% endif %}
</script>
